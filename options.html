<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <div class="main">
        <div>
            <input type="checkbox" id="enableAtStartup">
            <label for="enableAtStartup">Enable at startup</label>
            <input type="checkbox" id="printDebugInfo">
            <label for="printDebugInfo">Print debug info</label>
            <input type="checkbox" id="noCache">
            <label for="noCache">no-cache</label>
        </div>
        <div class="text-box">
                Applied URLs (Comma-Separated <a href="https://developer.mozilla.org/en-US/Add-ons/WebExtensions/Match_patterns">URL patterns</a>)<br/>
                <textarea id="appliedUrls" rows="3"
					placeholder="https://mobile.twitter.com/*,https://twitter.com/*"></textarea>
        </div>
        <div class="text-box">
                Applied Policy<br/>
				<textarea id="appliedPolicy" rows="3"
					placeholder="script-src 'remove':/^'(nonce|sha256|sha384|sha512)-/ 'unsafe-inline' https://yobukodori.github.io"></textarea>
        </div>
        <div class="button-area">
            <button type="button" id="save">Save</button>
			<button type="button" id="apply">Apply</button>
			| <button type="button" id="getStatus">Get Status</button>
			<button type="button" id="toggle">Toggle On/Off</button>
		</div>
		<div id="log"><span>dummy for<br/><br/><br/><br/><br/><br/>
			<br/><br/><br/>android</span></div>
    </div>
    <script src="util.js"></script>
    <script src="options.js"></script>
</body>
</html>
